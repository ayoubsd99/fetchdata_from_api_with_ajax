<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


</head>
<body>
    <table id="table_employ" class="table table-success table-striped">
        <thead>
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Delete</th>
            <th>Update</th>
            <th>Show</th>
        </tr>
    </thead>

      </table>
</body>
<script>
    function rempliretable(data){
        $.each(data,(key,value)=>{
            $("#table_employ").append("<tbody><tr><td>"+value.id+"</td><td>"+value.employee_name+"</td><td>"+value.employee_age+"</td><td>"+value.employee_salary+"</td><td><i class='fas fa-trash-alt'></i></td><td><i class='fas fa-user-edit'></i></td><td><button>Show</button></td></tr></tbody>")
            console.log()
        })
    }
    $(document).ready(()=>{
      $.ajax({
          url:"http://dummy.restapiexample.com/api/v1/employees",
          type:"Get",
          dataType:"JSON",
          data:JSON.stringify({}),
          success:function(data){
            console.log(data.data)
           rempliretable(data.data)
          }
      })
    })
</script>
</html>
